<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111111">
  <title>Dating Tracker</title>
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .header {
      background: #1a1a1a;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #333;
    }
    .header h1 { font-size: 20px; font-weight: 600; color: #fff; }
    .header-actions { display: flex; gap: 12px; margin-top: 12px; }
    .btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #2563eb; }
    .btn:disabled { background: #555; cursor: not-allowed; }
    .btn-secondary { background: #333; }
    .btn-secondary:hover { background: #444; }
    .btn-danger { background: #dc2626; }
    .btn-danger:hover { background: #b91c1c; }
    
    .sync-status { font-size: 12px; color: #888; margin-top: 8px; }
    .sync-status.syncing { color: #f59e0b; }
    .sync-status.error { color: #ef4444; }
    .sync-status.success { color: #22c55e; }
    
    .list { padding: 12px; }
    .year-header {
      font-size: 13px; font-weight: 600; color: #888;
      padding: 16px 8px 8px; text-transform: uppercase; letter-spacing: 1px;
    }
    .entry {
      background: #1a1a1a; border-radius: 12px; padding: 14px; margin-bottom: 10px;
      display: flex; align-items: center; gap: 14px; cursor: pointer; transition: background 0.2s;
    }
    .entry:hover { background: #222; }
    .entry-photo {
      width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #333; flex-shrink: 0;
    }
    .entry-photo-placeholder {
      width: 50px; height: 50px; border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; font-weight: 600; color: #fff; flex-shrink: 0;
    }
    .entry-info { flex: 1; min-width: 0; }
    .entry-name {
      font-size: 16px; font-weight: 500; color: #fff;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .entry-meta { font-size: 13px; color: #888; margin-top: 2px; }
    .entry-badges { display: flex; gap: 6px; margin-top: 4px; flex-wrap: wrap; }
    .badge { font-size: 10px; padding: 2px 6px; border-radius: 8px; font-weight: 500; }
    .badge-met { background: #22c55e33; color: #22c55e; }
    .badge-notmet { background: #ef444433; color: #ef4444; }
    .badge-interest { background: #f59e0b33; color: #f59e0b; }
    .entry-status { font-size: 11px; padding: 4px 8px; border-radius: 12px; font-weight: 500; flex-shrink: 0; }
    .status-active { background: #22c55e22; color: #22c55e; }
    .status-paused { background: #f59e0b22; color: #f59e0b; }
    .status-ended { background: #ef444422; color: #ef4444; }
    
    .modal-overlay {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      z-index: 200; align-items: flex-end; justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #1a1a1a; width: 100%; max-width: 500px; max-height: 90vh;
      border-radius: 20px 20px 0 0; overflow-y: auto; padding: 20px;
    }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-header h2 { font-size: 18px; color: #fff; }
    .modal-close { background: none; border: none; color: #888; font-size: 28px; cursor: pointer; line-height: 1; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 13px; color: #888; margin-bottom: 6px; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; background: #222; border: 1px solid #333; color: #fff;
      padding: 12px; border-radius: 8px; font-size: 16px;
    }
    .form-group textarea { resize: vertical; min-height: 80px; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none; border-color: #3b82f6;
    }
    .form-row { display: flex; gap: 12px; }
    .form-row .form-group { flex: 1; }
    .section-header {
      font-size: 14px; font-weight: 600; color: #666;
      margin: 20px 0 12px; padding-top: 16px; border-top: 1px solid #333;
    }
    .photos-section { margin-bottom: 16px; }
    .photos-grid { display: flex; gap: 10px; flex-wrap: wrap; }
    .photo-slot {
      width: 80px; height: 80px; border-radius: 8px; background: #222;
      border: 2px dashed #444; display: flex; align-items: center; justify-content: center;
      cursor: pointer; position: relative; overflow: hidden;
    }
    .photo-slot img { width: 100%; height: 100%; object-fit: cover; }
    .photo-slot.blurred img { filter: blur(20px); }
    .photo-slot .remove-photo {
      position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.7);
      color: #fff; border: none; border-radius: 50%; width: 20px; height: 20px;
      font-size: 14px; cursor: pointer; display: none;
    }
    .photo-slot:hover .remove-photo { display: block; }
    .photo-slot .photo-label { position: absolute; bottom: 4px; left: 4px; font-size: 10px; color: #888; }
    .photo-add { color: #555; font-size: 24px; }
    .form-actions { display: flex; gap: 10px; margin-top: 20px; }
    .form-actions .btn { flex: 1; }
    .empty-state { text-align: center; padding: 60px 20px; color: #666; }
    .empty-state p { margin-top: 10px; }
    .loading { text-align: center; padding: 40px; color: #888; }
    .rating-input { display: flex; gap: 8px; }
    .rating-input button {
      width: 36px; height: 36px; border-radius: 8px; border: 1px solid #444;
      background: #222; color: #888; font-size: 14px; cursor: pointer;
    }
    .rating-input button.active { background: #3b82f6; border-color: #3b82f6; color: #fff; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dating Tracker</h1>
    <div class="header-actions">
      <button class="btn" onclick="openAddModal()">+ Add Entry</button>
      <button class="btn btn-secondary" onclick="syncData()">â†» Sync</button>
    </div>
    <div id="syncStatus" class="sync-status"></div>
  </div>
  
  <div id="list" class="list"><div class="loading">Loading...</div></div>
  
  <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="modalTitle">Add Entry</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="entryForm" onsubmit="saveEntry(event)">
        <input type="hidden" id="entryId">
        
        <div class="form-group">
          <label>Name *</label>
          <input type="text" id="entryName" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Platform</label>
            <select id="entryPlatform">
              <option value="">Select...</option>
              <option value="Hinge">Hinge</option>
              <option value="Bumble">Bumble</option>
              <option value="Tinder">Tinder</option>
              <option value="Raya">Raya</option>
              <option value="R4R">R4R</option>
              <option value="IRL">IRL</option>
              <option value="Through Friends">Through Friends</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="entryStatus">
              <option value="active">Active</option>
              <option value="paused">Paused</option>
              <option value="ended">Ended</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Date Started</label>
            <input type="date" id="entryDateStarted">
          </div>
          <div class="form-group">
            <label>Date Ended</label>
            <input type="date" id="entryDateEnded">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Met In Person</label>
            <select id="entryMetInPerson">
              <option value="">Select...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Number of Dates</label>
            <input type="number" id="entryNumDates" min="0">
          </div>
        </div>
        
        <div class="section-header">Ratings</div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Interest (1-5)</label>
            <div class="rating-input" id="ratingInterest">
              <button type="button" onclick="setRating('Interest', 1)">1</button>
              <button type="button" onclick="setRating('Interest', 2)">2</button>
              <button type="button" onclick="setRating('Interest', 3)">3</button>
              <button type="button" onclick="setRating('Interest', 4)">4</button>
              <button type="button" onclick="setRating('Interest', 5)">5</button>
            </div>
          </div>
          <div class="form-group">
            <label>Future Likelihood (1-5)</label>
            <div class="rating-input" id="ratingFuture">
              <button type="button" onclick="setRating('Future', 1)">1</button>
              <button type="button" onclick="setRating('Future', 2)">2</button>
              <button type="button" onclick="setRating('Future', 3)">3</button>
              <button type="button" onclick="setRating('Future', 4)">4</button>
              <button type="button" onclick="setRating('Future', 5)">5</button>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Physical Chemistry (1-5)</label>
            <div class="rating-input" id="ratingPhysical">
              <button type="button" onclick="setRating('Physical', 1)">1</button>
              <button type="button" onclick="setRating('Physical', 2)">2</button>
              <button type="button" onclick="setRating('Physical', 3)">3</button>
              <button type="button" onclick="setRating('Physical', 4)">4</button>
              <button type="button" onclick="setRating('Physical', 5)">5</button>
            </div>
          </div>
          <div class="form-group">
            <label>Emotional Connection (1-5)</label>
            <div class="rating-input" id="ratingEmotional">
              <button type="button" onclick="setRating('Emotional', 1)">1</button>
              <button type="button" onclick="setRating('Emotional', 2)">2</button>
              <button type="button" onclick="setRating('Emotional', 3)">3</button>
              <button type="button" onclick="setRating('Emotional', 4)">4</button>
              <button type="button" onclick="setRating('Emotional', 5)">5</button>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Sex</label>
            <select id="entrySex">
              <option value="">Select...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Sex Good</label>
            <select id="entrySexGood">
              <option value="">Select...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="N/A">N/A</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Ended By</label>
          <select id="entryEndedBy">
            <option value="">Select...</option>
            <option value="me">Me</option>
            <option value="them">Them</option>
            <option value="mutual">Mutual</option>
            <option value="ghosted">Ghosted</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Notes</label>
          <textarea id="entryNotes" placeholder="How you met, impressions, etc."></textarea>
        </div>
        
        <div class="photos-section">
          <label style="font-size:13px;color:#888;margin-bottom:8px;display:block;">Photos (device only)</label>
          <div class="photos-grid">
            <div class="photo-slot" onclick="addPhoto(0)" id="photoSlot0">
              <span class="photo-add">+</span><span class="photo-label">Main</span>
            </div>
            <div class="photo-slot blurred" onclick="toggleBlur(1)" id="photoSlot1">
              <span class="photo-add">+</span><span class="photo-label">Private</span>
            </div>
            <div class="photo-slot blurred" onclick="toggleBlur(2)" id="photoSlot2">
              <span class="photo-add">+</span><span class="photo-label">Private</span>
            </div>
          </div>
          <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="handlePhoto(event)">
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
        
        <div id="deleteBtn" style="display:none; margin-top: 12px;">
          <button type="button" class="btn btn-danger" style="width:100%" onclick="deleteEntry()">Delete Entry</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzTVXEbyrkzGyDFOzinlp0W1e4HebmxiFprtwlTqTnl2SjiEO0ueZoxYTpjDtkGdYco3g/exec';
    
    let entries = [];
    let photos = {};
    let currentPhotoSlot = null;
    let editingId = null;
    let ratings = { Interest: 0, Future: 0, Physical: 0, Emotional: 0 };
    
    function loadLocalPhotos() {
      const stored = localStorage.getItem('datingTrackerPhotos');
      if (stored) photos = JSON.parse(stored);
    }
    
    function saveLocalPhotos() {
      localStorage.setItem('datingTrackerPhotos', JSON.stringify(photos));
    }
    
    function setSyncStatus(text, type = '') {
      const el = document.getElementById('syncStatus');
      el.textContent = text;
      el.className = 'sync-status ' + type;
    }
    
    async function fetchEntries() {
      try {
        setSyncStatus('Syncing...', 'syncing');
        const res = await fetch(API_URL);
        entries = await res.json();
        setSyncStatus('Synced Â· ' + entries.length + ' entries', 'success');
        renderList();
      } catch (err) {
        console.error(err);
        setSyncStatus('Sync failed', 'error');
      }
    }
    
    async function syncData() { await fetchEntries(); }
    
    function renderList() {
      const list = document.getElementById('list');
      
      if (!entries.length) {
        list.innerHTML = '<div class="empty-state"><p style="font-size:48px">ðŸ’œ</p><p>No entries yet.<br>Tap + to add someone.</p></div>';
        return;
      }
      
      const sorted = [...entries].sort((a, b) => {
        const dateA = a['Date Started'] ? new Date(a['Date Started']) : new Date(0);
        const dateB = b['Date Started'] ? new Date(b['Date Started']) : new Date(0);
        return dateB - dateA;
      });
      
      const byYear = {};
      sorted.forEach(e => {
        const d = e['Date Started'] ? new Date(e['Date Started']) : new Date();
        const year = d.getFullYear();
        if (!byYear[year]) byYear[year] = [];
        byYear[year].push(e);
      });
      
      let html = '';
      Object.keys(byYear).sort((a, b) => b - a).forEach(year => {
        html += `<div class="year-header">${year}</div>`;
        byYear[year].forEach(e => {
          const id = String(e.id);
          const photo = photos[id]?.[0];
          const name = e.name || e.Name || 'Unnamed';
          const initial = name[0].toUpperCase();
          const photoHtml = photo 
            ? `<img class="entry-photo" src="${photo}" alt="">`
            : `<div class="entry-photo-placeholder">${initial}</div>`;
          
          const status = (e.Status || 'active').toLowerCase();
          const statusClass = `status-${status}`;
          const statusLabel = status.charAt(0).toUpperCase() + status.slice(1);
          
          const met = e['Met In Person'];
          const interest = e['Interest (1-5)'];
          const numDates = e['Number of Dates'];
          
          let badges = '';
          if (met === 'Yes') badges += '<span class="badge badge-met">Met</span>';
          else if (met === 'No') badges += '<span class="badge badge-notmet">Not met</span>';
          if (interest) badges += `<span class="badge badge-interest">â˜…${interest}</span>`;
          if (numDates && numDates > 0) badges += `<span class="badge badge-met">${numDates} dates</span>`;
          
          const platform = e.Platform || '';
          const dateStarted = e['Date Started'] || '';
          
          html += `
            <div class="entry" onclick="openEditModal('${id}')">
              ${photoHtml}
              <div class="entry-info">
                <div class="entry-name">${name}</div>
                <div class="entry-meta">${platform}${platform && dateStarted ? ' Â· ' : ''}${dateStarted}</div>
                <div class="entry-badges">${badges}</div>
              </div>
              <span class="entry-status ${statusClass}">${statusLabel}</span>
            </div>
          `;
        });
      });
      
      list.innerHTML = html;
    }
    
    function setRating(type, value) {
      ratings[type] = value;
      const container = document.getElementById('rating' + type);
      container.querySelectorAll('button').forEach((btn, i) => {
        btn.classList.toggle('active', i < value);
      });
    }
    
    function clearRatings() {
      ratings = { Interest: 0, Future: 0, Physical: 0, Emotional: 0 };
      ['Interest', 'Future', 'Physical', 'Emotional'].forEach(type => {
        const container = document.getElementById('rating' + type);
        container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
      });
    }
    
    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Entry';
      document.getElementById('entryForm').reset();
      document.getElementById('entryId').value = '';
      document.getElementById('deleteBtn').style.display = 'none';
      clearRatings();
      resetPhotoSlots();
      document.getElementById('modalOverlay').classList.add('active');
    }
    
    function openEditModal(id) {
      const entry = entries.find(e => String(e.id) === String(id));
      if (!entry) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Entry';
      document.getElementById('entryId').value = id;
      document.getElementById('entryName').value = entry.name || entry.Name || '';
      document.getElementById('entryPlatform').value = entry.Platform || '';
      document.getElementById('entryStatus').value = (entry.Status || 'active').toLowerCase();
      document.getElementById('entryDateStarted').value = entry['Date Started'] || '';
      document.getElementById('entryDateEnded').value = entry['Date Ended'] || '';
      document.getElementById('entryMetInPerson').value = entry['Met In Person'] || '';
      document.getElementById('entryNumDates').value = entry['Number of Dates'] || '';
      document.getElementById('entrySex').value = entry.Sex || '';
      document.getElementById('entrySexGood').value = entry['Sex Good'] || '';
      document.getElementById('entryEndedBy').value = entry['Ended By'] || entry['Why Ended'] || '';
      document.getElementById('entryNotes').value = entry.Notes || '';
      document.getElementById('deleteBtn').style.display = 'block';
      
      clearRatings();
      if (entry['Interest (1-5)']) setRating('Interest', parseInt(entry['Interest (1-5)']));
      if (entry['Future Likelihood']) setRating('Future', parseInt(entry['Future Likelihood']));
      if (entry['Physical Chemistry']) setRating('Physical', parseInt(entry['Physical Chemistry']));
      if (entry['Emotional Connection']) setRating('Emotional', parseInt(entry['Emotional Connection']));
      
      resetPhotoSlots();
      const entryPhotos = photos[String(id)] || [];
      entryPhotos.forEach((p, i) => { if (p) setPhotoSlot(i, p); });
      
      document.getElementById('modalOverlay').classList.add('active');
    }
    
    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('modalOverlay').classList.remove('active');
    }
    
    function resetPhotoSlots() {
      for (let i = 0; i < 3; i++) {
        const slot = document.getElementById(`photoSlot${i}`);
        slot.innerHTML = `<span class="photo-add">+</span><span class="photo-label">${i === 0 ? 'Main' : 'Private'}</span>`;
        if (i > 0) slot.classList.add('blurred');
      }
    }
    
    function setPhotoSlot(index, dataUrl) {
      const slot = document.getElementById(`photoSlot${index}`);
      slot.innerHTML = `
        <img src="${dataUrl}">
        <button class="remove-photo" onclick="event.stopPropagation(); removePhoto(${index})">&times;</button>
        <span class="photo-label">${index === 0 ? 'Main' : 'Private'}</span>
      `;
    }
    
    function addPhoto(index) {
      const slot = document.getElementById(`photoSlot${index}`);
      if (slot.querySelector('img')) { if (index > 0) toggleBlur(index); return; }
      currentPhotoSlot = index;
      document.getElementById('photoInput').click();
    }
    
    function handlePhoto(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const maxSize = 400;
          let w = img.width, h = img.height;
          if (w > h) { if (w > maxSize) { h *= maxSize/w; w = maxSize; } }
          else { if (h > maxSize) { w *= maxSize/h; h = maxSize; } }
          canvas.width = w; canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          setPhotoSlot(currentPhotoSlot, canvas.toDataURL('image/jpeg', 0.7));
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
      event.target.value = '';
    }
    
    function removePhoto(index) {
      const slot = document.getElementById(`photoSlot${index}`);
      slot.innerHTML = `<span class="photo-add">+</span><span class="photo-label">${index === 0 ? 'Main' : 'Private'}</span>`;
      if (index > 0) slot.classList.add('blurred');
    }
    
    function toggleBlur(index) {
      const slot = document.getElementById(`photoSlot${index}`);
      if (slot.querySelector('img')) slot.classList.toggle('blurred');
      else addPhoto(index);
    }
    
    async function saveEntry(event) {
      event.preventDefault();
      
      const id = document.getElementById('entryId').value || 'entry_' + Date.now();
      const params = new URLSearchParams({
        action: editingId ? 'update' : 'add',
        id: id,
        name: document.getElementById('entryName').value,
        Platform: document.getElementById('entryPlatform').value,
        'Date Started': document.getElementById('entryDateStarted').value,
        'Date Ended': document.getElementById('entryDateEnded').value,
        Status: document.getElementById('entryStatus').value,
        Notes: document.getElementById('entryNotes').value,
        'Interest (1-5)': ratings.Interest || '',
        'Future Likelihood': ratings.Future || '',
        'Met In Person': document.getElementById('entryMetInPerson').value,
        'Number of Dates': document.getElementById('entryNumDates').value,
        Sex: document.getElementById('entrySex').value,
        'Sex Good': document.getElementById('entrySexGood').value,
        'Physical Chemistry': ratings.Physical || '',
        'Emotional Connection': ratings.Emotional || '',
        'Ended By': document.getElementById('entryEndedBy').value
      });
      
      // Save photos locally
      const entryPhotos = [];
      for (let i = 0; i < 3; i++) {
        const img = document.getElementById(`photoSlot${i}`).querySelector('img');
        entryPhotos.push(img ? img.src : null);
      }
      photos[id] = entryPhotos;
      saveLocalPhotos();
      
      try {
        setSyncStatus('Saving...', 'syncing');
        await fetch(API_URL + '?' + params.toString());
        await fetchEntries();
        closeModal();
      } catch (err) {
        console.error(err);
        setSyncStatus('Save failed', 'error');
      }
    }
    
    async function deleteEntry() {
      if (!editingId) return;
      if (!confirm('Delete this entry?')) return;
      
      try {
        setSyncStatus('Deleting...', 'syncing');
        const params = new URLSearchParams({ action: 'delete', id: editingId });
        await fetch(API_URL + '?' + params.toString());
        delete photos[editingId];
        saveLocalPhotos();
        await fetchEntries();
        closeModal();
      } catch (err) {
        console.error(err);
        setSyncStatus('Delete failed', 'error');
      }
    }
    
    loadLocalPhotos();
    fetchEntries();
  </script>
</body>
