<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111111">
  <title>Dating Tracker</title>
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .header {
      background: #1a1a1a;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #333;
    }
    .header h1 { font-size: 20px; font-weight: 600; color: #fff; }
    .header-actions { display: flex; gap: 12px; margin-top: 12px; }
    .btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #2563eb; }
    .btn:disabled { background: #555; cursor: not-allowed; }
    .btn-secondary { background: #333; }
    .btn-secondary:hover { background: #444; }
    .btn-danger { background: #dc2626; }
    .btn-danger:hover { background: #b91c1c; }
    
    .sync-status {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    .sync-status.syncing { color: #f59e0b; }
    .sync-status.error { color: #ef4444; }
    .sync-status.success { color: #22c55e; }
    
    .list { padding: 12px; }
    .year-header {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      padding: 16px 8px 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .entry {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .entry:hover { background: #222; }
    .entry-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: #333;
      flex-shrink: 0;
    }
    .entry-photo-placeholder {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      flex-shrink: 0;
    }
    .entry-info { flex: 1; min-width: 0; }
    .entry-name {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .entry-meta {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }
    .entry-status {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
      flex-shrink: 0;
    }
    .status-active { background: #22c55e22; color: #22c55e; }
    .status-paused { background: #f59e0b22; color: #f59e0b; }
    .status-ended { background: #ef444422; color: #ef4444; }
    .status-prospect { background: #3b82f622; color: #3b82f6; }
    
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #1a1a1a;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      border-radius: 20px 20px 0 0;
      overflow-y: auto;
      padding: 20px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 { font-size: 18px; color: #fff; }
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 28px;
      cursor: pointer;
      line-height: 1;
    }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
    }
    .form-group textarea { resize: vertical; min-height: 80px; }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .photos-section { margin-bottom: 16px; }
    .photos-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .photo-slot {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      background: #222;
      border: 2px dashed #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .photo-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .photo-slot.blurred img { filter: blur(20px); }
    .photo-slot .remove-photo {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
    .photo-slot:hover .remove-photo { display: block; }
    .photo-slot .photo-label {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font-size: 10px;
      color: #888;
    }
    .photo-add { color: #555; font-size: 24px; }
    
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .form-actions .btn { flex: 1; }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .empty-state p { margin-top: 10px; }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dating Tracker</h1>
    <div class="header-actions">
      <button class="btn" onclick="openAddModal()">+ Add Entry</button>
      <button class="btn btn-secondary" onclick="syncData()">â†» Sync</button>
    </div>
    <div id="syncStatus" class="sync-status"></div>
  </div>
  
  <div id="list" class="list">
    <div class="loading">Loading...</div>
  </div>
  
  <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="modalTitle">Add Entry</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="entryForm" onsubmit="saveEntry(event)">
        <input type="hidden" id="entryId">
        
        <div class="form-group">
          <label>Name *</label>
          <input type="text" id="entryName" required>
        </div>
        
        <div class="form-group">
          <label>Date Met</label>
          <input type="date" id="entryDate">
        </div>
        
        <div class="form-group">
          <label>Source</label>
          <select id="entrySource">
            <option value="">Select...</option>
            <option value="Hinge">Hinge</option>
            <option value="Bumble">Bumble</option>
            <option value="Tinder">Tinder</option>
            <option value="Raya">Raya</option>
            <option value="Reddit">Reddit</option>
            <option value="IRL">IRL</option>
            <option value="Through Friends">Through Friends</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Status</label>
          <select id="entryStatus">
            <option value="prospect">Prospect</option>
            <option value="active">Active</option>
            <option value="paused">Paused</option>
            <option value="ended">Ended</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Notes</label>
          <textarea id="entryNotes" placeholder="How you met, impressions, etc."></textarea>
        </div>
        
        <div class="photos-section">
          <label style="font-size:13px;color:#888;margin-bottom:8px;display:block;">Photos (stored on this device only)</label>
          <div class="photos-grid">
            <div class="photo-slot" onclick="addPhoto(0)" id="photoSlot0">
              <span class="photo-add">+</span>
              <span class="photo-label">Main</span>
            </div>
            <div class="photo-slot blurred" onclick="toggleBlur(1)" id="photoSlot1">
              <span class="photo-add">+</span>
              <span class="photo-label">Private</span>
            </div>
            <div class="photo-slot blurred" onclick="toggleBlur(2)" id="photoSlot2">
              <span class="photo-add">+</span>
              <span class="photo-label">Private</span>
            </div>
          </div>
          <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="handlePhoto(event)">
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
        
        <div id="deleteBtn" style="display:none; margin-top: 12px;">
          <button type="button" class="btn btn-danger" style="width:100%" onclick="deleteEntry()">Delete Entry</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyJEKtvTVXVR2-DiiGGb5c79fM8p3HSTmOjD0uvW12CmwOu_NklTLMshEXLZ-_AWd_EyA/exec';
    
    let entries = [];
    let photos = {}; // stored locally: { entryId: [photo1, photo2, photo3] }
    let currentPhotoSlot = null;
    let editingId = null;
    
    // Load photos from localStorage
    function loadLocalPhotos() {
      const stored = localStorage.getItem('datingTrackerPhotos');
      if (stored) photos = JSON.parse(stored);
    }
    
    function saveLocalPhotos() {
      localStorage.setItem('datingTrackerPhotos', JSON.stringify(photos));
    }
    
    // Sync status display
    function setSyncStatus(text, type = '') {
      const el = document.getElementById('syncStatus');
      el.textContent = text;
      el.className = 'sync-status ' + type;
    }
    
    // Fetch entries from Google Sheets
    async function fetchEntries() {
      try {
        setSyncStatus('Syncing...', 'syncing');
        const res = await fetch(API_URL);
        entries = await res.json();
        setSyncStatus('Synced just now', 'success');
        renderList();
      } catch (err) {
        console.error(err);
        setSyncStatus('Sync failed', 'error');
      }
    }
    
    async function syncData() {
      await fetchEntries();
    }
    
    // Render entries list
    function renderList() {
      const list = document.getElementById('list');
      
      if (!entries.length) {
        list.innerHTML = '<div class="empty-state"><p style="font-size:48px">ðŸ’œ</p><p>No entries yet.<br>Tap + to add someone.</p></div>';
        return;
      }
      
      // Sort by date descending
      const sorted = [...entries].sort((a, b) => {
        const dateA = a.date ? new Date(a.date) : new Date(a.created || 0);
        const dateB = b.date ? new Date(b.date) : new Date(b.created || 0);
        return dateB - dateA;
      });
      
      // Group by year
      const byYear = {};
      sorted.forEach(e => {
        const d = e.date ? new Date(e.date) : new Date(e.created || Date.now());
        const year = d.getFullYear();
        if (!byYear[year]) byYear[year] = [];
        byYear[year].push(e);
      });
      
      let html = '';
      const years = Object.keys(byYear).sort((a, b) => b - a);
      
      years.forEach(year => {
        html += `<div class="year-header">${year}</div>`;
        byYear[year].forEach(e => {
          const photo = photos[e.id]?.[0];
          const initial = (e.name || '?')[0].toUpperCase();
          const photoHtml = photo 
            ? `<img class="entry-photo" src="${photo}" alt="">`
            : `<div class="entry-photo-placeholder">${initial}</div>`;
          
          const statusClass = `status-${e.status || 'prospect'}`;
          const statusLabel = (e.status || 'prospect').charAt(0).toUpperCase() + (e.status || 'prospect').slice(1);
          
          html += `
            <div class="entry" onclick="openEditModal('${e.id}')">
              ${photoHtml}
              <div class="entry-info">
                <div class="entry-name">${e.name || 'Unnamed'}</div>
                <div class="entry-meta">${e.source || ''}${e.source && e.date ? ' Â· ' : ''}${e.date || ''}</div>
              </div>
              <span class="entry-status ${statusClass}">${statusLabel}</span>
            </div>
          `;
        });
      });
      
      list.innerHTML = html;
    }
    
    // Modal handling
    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Entry';
      document.getElementById('entryForm').reset();
      document.getElementById('entryId').value = '';
      document.getElementById('deleteBtn').style.display = 'none';
      resetPhotoSlots();
      document.getElementById('modalOverlay').classList.add('active');
    }
    
    function openEditModal(id) {
      const entry = entries.find(e => e.id === id);
      if (!entry) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Entry';
      document.getElementById('entryId').value = id;
      document.getElementById('entryName').value = entry.name || '';
      document.getElementById('entryDate').value = entry.date || '';
      document.getElementById('entrySource').value = entry.source || '';
      document.getElementById('entryStatus').value = entry.status || 'prospect';
      document.getElementById('entryNotes').value = entry.notes || '';
      document.getElementById('deleteBtn').style.display = 'block';
      
      resetPhotoSlots();
      const entryPhotos = photos[id] || [];
      entryPhotos.forEach((p, i) => {
        if (p) setPhotoSlot(i, p);
      });
      
      document.getElementById('modalOverlay').classList.add('active');
    }
    
    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('modalOverlay').classList.remove('active');
    }
    
    // Photo handling
    function resetPhotoSlots() {
      for (let i = 0; i < 3; i++) {
        const slot = document.getElementById(`photoSlot${i}`);
        slot.innerHTML = `<span class="photo-add">+</span><span class="photo-label">${i === 0 ? 'Main' : 'Private'}</span>`;
        if (i > 0) slot.classList.add('blurred');
      }
    }
    
    function setPhotoSlot(index, dataUrl) {
      const slot = document.getElementById(`photoSlot${index}`);
      slot.innerHTML = `
        <img src="${dataUrl}">
        <button class="remove-photo" onclick="event.stopPropagation(); removePhoto(${index})">&times;</button>
        <span class="photo-label">${index === 0 ? 'Main' : 'Private'}</span>
      `;
    }
    
    function addPhoto(index) {
      const slot = document.getElementById(`photoSlot${index}`);
      if (slot.querySelector('img')) {
        if (index > 0) toggleBlur(index);
        return;
      }
      currentPhotoSlot = index;
      document.getElementById('photoInput').click();
    }
    
    function handlePhoto(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        // Compress image
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const maxSize = 400;
          let w = img.width, h = img.height;
          if (w > h) { if (w > maxSize) { h *= maxSize/w; w = maxSize; } }
          else { if (h > maxSize) { w *= maxSize/h; h = maxSize; } }
          canvas.width = w;
          canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
          setPhotoSlot(currentPhotoSlot, dataUrl);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
      event.target.value = '';
    }
    
    function removePhoto(index) {
      const slot = document.getElementById(`photoSlot${index}`);
      slot.innerHTML = `<span class="photo-add">+</span><span class="photo-label">${index === 0 ? 'Main' : 'Private'}</span>`;
      if (index > 0) slot.classList.add('blurred');
    }
    
    function toggleBlur(index) {
      const slot = document.getElementById(`photoSlot${index}`);
      if (slot.querySelector('img')) {
        slot.classList.toggle('blurred');
      } else {
        addPhoto(index);
      }
    }
    
    // Save entry
    async function saveEntry(event) {
      event.preventDefault();
      
      const id = document.getElementById('entryId').value || 'entry_' + Date.now();
      const entry = {
        id,
        name: document.getElementById('entryName').value,
        date: document.getElementById('entryDate').value,
        source: document.getElementById('entrySource').value,
        status: document.getElementById('entryStatus').value,
        notes: document.getElementById('entryNotes').value,
        photo1: '', photo2: '', photo3: '', // Not syncing actual photos
        created: editingId ? entries.find(e => e.id === id)?.created : new Date().toISOString(),
        updated: new Date().toISOString()
      };
      
      // Save photos locally
      const entryPhotos = [];
      for (let i = 0; i < 3; i++) {
        const img = document.getElementById(`photoSlot${i}`).querySelector('img');
        entryPhotos.push(img ? img.src : null);
      }
      photos[id] = entryPhotos;
      saveLocalPhotos();
      
      // Save to Google Sheets
      try {
        setSyncStatus('Saving...', 'syncing');
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: editingId ? 'update' : 'add', entry })
        });
        await fetchEntries();
        closeModal();
      } catch (err) {
        console.error(err);
        setSyncStatus('Save failed', 'error');
      }
    }
    
    // Delete entry
    async function deleteEntry() {
      if (!editingId) return;
      if (!confirm('Delete this entry?')) return;
      
      try {
        setSyncStatus('Deleting...', 'syncing');
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'delete', id: editingId })
        });
        delete photos[editingId];
        saveLocalPhotos();
        await fetchEntries();
        closeModal();
      } catch (err) {
        console.error(err);
        setSyncStatus('Delete failed', 'error');
      }
    }
    
    // Init
    loadLocalPhotos();
    fetchEntries();
  </script>
</body>
</html>
